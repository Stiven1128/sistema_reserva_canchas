<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReservaCanchas - Recuperar Contraseña</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="images/logo.jpg" alt="ReservaCanchas Logo" class="auth-logo">
                <h1>Recuperar Contraseña</h1>
                <p>Ingresa tu correo para recibir instrucciones</p>
            </div>
            
            <form id="forgotPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="recovery-email">Correo Electrónico</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="recovery-email" name="email" placeholder="tucorreo@ejemplo.com" required>
                    </div>
                </div>
                
                <button type="submit" class="auth-button">Enviar Instrucciones</button>
                
                <div class="auth-footer">
                    <p>¿Recordaste tu contraseña? <a href="index.html" class="auth-link">Iniciar Sesión</a></p>
                </div>
            </form>
        </div>
        
        <div class="auth-background">
            <div class="background-overlay"></div>
            <div class="background-content">
                <h2>Sistema de Gestión de Reservas</h2>
                <p>Gestiona tus canchas deportivas de manera eficiente y profesional</p>
            </div>
        </div>
    </div>
    
    <script src="js/form_validation.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
