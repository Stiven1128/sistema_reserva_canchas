<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReservaCanchas - Registro</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="images/logo.jpg" alt="ReservaCanchas Logo" class="auth-logo">
                <h1>Crear Cuenta</h1>
                <p>Regístrate para gestionar tus reservas</p>
            </div>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="reg-name">Nombre Completo</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="reg-name" name="name" placeholder="Juan Pérez" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="reg-email">Correo Electrónico</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="reg-email" name="email" placeholder="tucorreo@ejemplo.com" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="reg-phone">Teléfono</label>
                    <div class="input-with-icon">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="reg-phone" name="phone" placeholder="+51 123 456 789" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="reg-password">Contraseña</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="reg-password" name="password" placeholder="••••••••" required>
                        <button type="button" class="toggle-password" aria-label="Mostrar contraseña">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar"></div>
                        <span class="strength-text">Seguridad: <span>Débil</span></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="reg-confirm-password">Confirmar Contraseña</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="reg-confirm-password" name="confirm_password" placeholder="••••••••" required>
                        <button type="button" class="toggle-password" aria-label="Mostrar contraseña">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group terms-group">
                    <label class="terms-label">
                        <input type="checkbox" name="terms" required>
                        Acepto los <a href="#" class="terms-link">Términos y Condiciones</a> y la 
                        <a href="#" class="terms-link">Política de Privacidad</a>
                    </label>
                </div>
                
                <button type="submit" class="auth-button">Registrarse</button>
                
                <div class="auth-footer">
                    <p>¿Ya tienes una cuenta? <a href="index.html" class="auth-link">Iniciar Sesión</a></p>
                </div>
            </form>
        </div>
        
        <div class="auth-background">
            <div class="background-overlay"></div>
            <div class="background-content">
                <h2>Sistema de Gestión de Reservas</h2>
                <p>Gestiona tus canchas deportivas de manera eficiente y profesional</p>
            </div>
        </div>
    </div>
    
    <script src="js/form_validation.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
